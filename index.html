<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Photos</title>
    <style>
        body {
            margin: 0; /* Remove default margins */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally */
            background-color: #f0f8ff; /* Light background color */
            font-family: Arial, sans-serif; /* Set a clean font */
        }

        .photo-container {
            display: flex; /* Use flexbox for alignment */
            flex-direction: column; /* Stack image and button vertically */
            align-items: center; /* Center items horizontally */
            margin-bottom: 20px; /* Space between photo containers */
        }

        img {
            width: 100%; /* Full width of the container */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove any space below the image */
            margin: 0; /* Remove all margins */
            padding: 0; /* Remove all padding */
        }

        .see-more-button {
            display: inline-block;
            background-color: #008000; /* Green background */
            color: white; /* White text */
            padding: 15px 30px; /* Padding around the text */
            font-size: 18px; /* Larger font size */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            text-align: center; /* Center text within button */
            text-decoration: none; /* Remove underline from link */
            margin-top: 10px; /* Space above button */
            animation: pulse 1.5s infinite; /* Add pulse animation */
        }

        .see-more-button:hover {
            background-color: #005700; /* Darker green on hover */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05); /* Slightly enlarge the button */
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="photo-container">
        <a href="https://eemmaphotos.short.gy/gallery">
            <img src="https://jpcdn.it/img/0276f857032fefb35560f602829daa0c.jpg" alt="i3.jpeg">
        </a>
        <a href="https://eemmaphotos.short.gy/gallery" class="see-more-button">See More</a>
    </div>
