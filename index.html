<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0; /* Remove default margins */
            height: 100vh; /* Full height of the viewport */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #f0f8ff; /* Light background color */
            font-family: Arial, sans-serif; /* Set a clean font */
            overflow: hidden; /* Prevent scrolling initially */
        }

        .button {
            display: inline-block;
            background-color: #28a745; /* Green background */
            color: white; /* White text */
            padding: 20px 40px; /* Padding around the text */
            font-size: 24px; /* Larger font size for emphasis */
            border: none; /* No border */
            border-radius: 10px; /* Rounded corners */
            text-align: center; /* Center text within button */
            text-decoration: none; /* Remove underline from link */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            animation: pulse 1.5s infinite; /* Continuous pulse animation */
        }

        .button:hover {
            background-color: #218838; /* Darker green on hover */
            transform: scale(1.1); /* Slightly enlarge the button on hover */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05); /* Slightly enlarge the button */
            }
            100% {
                transform: scale(1);
            }
        }

        .contents {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Space between button and images */
        }

        img {
            width: 100px; /* Set image width to 100px */
            height: 100px; /* Set image height to 100px */
            margin-bottom: 10px; /* Space between images */
        }

        .scrollable {
            height: calc(100vh - 100px); /* Allow space for button when scrolling */
            overflow-y: auto; /* Enable vertical scrolling when needed */
        }
    </style>
</head>
<body>

</body>
