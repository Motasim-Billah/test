<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Landing Page</title>
    <style>
        body {
            margin-left: 10px; /* Left margin for body */
            margin-right: 10px; /* Right margin for body */
            margin-top: 0; /* No top margin for body */
            margin-bottom: 0; /* No bottom margin for body */
        }
        img {
            width: 100%; /* Full width of the container */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove any space below the image */
            margin: 0; /* Remove all margins */
            padding: 0; /* Remove all padding */
        }
        h1, h2, p {
            text-align: left; /* Align all text to the left */
            color: inherit; /* Keep text color in default */
        }
        .see-more-button {
            display: inline-block;
            background-color: #008000; /* Green background */
            color: white; /* White text */
            padding: 15px 30px; /* Padding around the text */
            font-size: 18px; /* Larger font size */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            text-align: center; /* Center text within button */
            text-decoration: none; /* Remove underline from link */
            margin-top: -5px; /* Adjusted to reduce space above button */
        }
        .see-more-button:hover {
            background-color: #005700; /* Darker green on hover */
        }
        .button-container {
            text-align: center; /* Center the button container */
            margin-top: -16px; /* Adjusted to bring button closer to image */
        }
    </style>
</head>
<body>
    
    <p><a href="https://jpcdn.it/img/ccadec98c4d88ec003fb58a019b5d1db.jpg"><img src="https://jpcdn.it/img/small/ccadec98c4d88ec003fb58a019b5d1db.jpg" border="0" alt="i3.jpeg"></a></p>

    <div class="button-container">
        <a href="#" class="see-more-button">See More</a>
    </div>
    <p><a href="https://jpcdn.it/img/ccadec98c4d88ec003fb58a019b5d1db.jpg"><img src="https://jpcdn.it/img/a8bbb3a899f4fc26416c4f8f66dbcf3d.jpg" border="0" alt="i3.jpeg"></a></p>

    <div class="button-container">
        <a href="#" class="see-more-button">See More</a>
    </div>

</body>
</html>
