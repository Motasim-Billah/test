<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0; /* Remove default margins */
            height: 100vh; /* Full height of the viewport */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #f0f8ff; /* Light background color */
            font-family: Arial, sans-serif; /* Set a clean font */
        }

        .button {
            display: inline-block;
            background-color: #ff4500; /* Bright orange background */
            color: white; /* White text */
            padding: 20px 40px; /* Padding around the text */
            font-size: 24px; /* Larger font size for emphasis */
            border: none; /* No border */
            border-radius: 10px; /* Rounded corners */
            text-align: center; /* Center text within button */
            text-decoration: none; /* Remove underline from link */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            animation: pulse 1.5s infinite; /* Continuous pulse animation */
        }

        .button:hover {
            background-color: #e03e00; /* Darker orange on hover */
            transform: scale(1.1); /* Slightly enlarge the button on hover */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05); /* Slightly enlarge the button */
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <a href="https://spoo.me/girls" class="button">‚ù§Ô∏è Everything is hereüòä</a>

</body>
</html>
