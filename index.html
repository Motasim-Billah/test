<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0; /* Remove default margins */
            height: 100vh; /* Full height of the viewport */
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Stack children vertically */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #f0f8ff; /* Light background color */
            font-family: Arial, sans-serif; /* Set a clean font */
        }

        .button {
            display: inline-block;
            background-color: #28a745; /* Green background */
            color: white; /* White text */
            padding: 20px 40px; /* Padding around the text */
            font-size: 24px; /* Larger font size for emphasis */
            border: none; /* No border */
            border-radius: 10px; /* Rounded corners */
            text-align: center; /* Center text within button */
            text-decoration: none; /* Remove underline from link */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            animation: pulse 1.5s infinite; /* Continuous pulse animation */
        }

        .button:hover {
            background-color: #218838; /* Darker green on hover */
            transform: scale(1.1); /* Slightly enlarge the button on hover */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05); /* Slightly enlarge the button */
            }
            100% {
                transform: scale(1);
            }
        }

        .image-gallery {
            margin-top: 40px; /* Space between button and images */
            display: flex;
            flex-direction: column; /* Stack images vertically */
            align-items: center; /* Center images horizontally */
        }

        .image-gallery img {
            max-width: 90%; /* Responsive image width */
            margin-bottom: 20px; /* Space between images */
            border-radius: 10px; /* Rounded corners for images */
        }
    </style>
</head>
<body>

    <a href="https://eemmaphotos.short.gy/gallery" class="button">‚ù§Ô∏è Everything is hereüòä</a>

    <div class="image-gallery">
        <img src="https://jpcdn.it/img/0276f857032fefb35560f602829daa0c.jpg" alt="Image 1">
        <img src="https://jpcdn.it/img/baf277354f07af92394397d75eb47d7c.jpg" alt="Image 2">
        <img src="https://jpcdn.it/img/small/ebc65daaddd1ef5f511357f6990b010e.jpg" alt="Image 3">
        <img src="https://jpcdn.it/img/small/068cd3c263a28e49402dc07eeb6dfe76.jpg" alt="Image 4">
        <img src="https://jpcdn.it/img/small/ccadec98c4d88ec003fb58a019b5d1db.jpg" alt="Image 5">
        <img src="https://jpcdn.it/img/a8bbb3a899f4fc26416c4f8f66db" alt="Image 6">
    </div>

</body>
</html>
